<!doctype html>
<html>
<body>
<div id="root"></div>
</body>
<script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    // function Btn(props) {
    function Btn({text, changeText}) {
        console.log(text, 'was rendered');
        return (
            <button onClick={changeText} style={{
                backgroundColor: 'tomato',
                color: 'white',
                padding: '10px 20px',
                border: 0,
                borderRadius: 10,
            }}>{text}</button>
        );
    }
    const MemorizedBtn = React.memo(Btn);
    function App() {
        const [text, setText] = React.useState("Save Changes");
        const changeText = () => setText("Revert Changes");
        return (
            <>
                {/*
                    <Btn text={text} changeText={changeText} />
                    <Btn text={'Continue'} />
                    */}
                <MemorizedBtn text={text} changeText={changeText} />
                <MemorizedBtn text={'Continue'} />
            </>
        );
    }

    const root = document.getElementById('root');
    ReactDOM.render(<App />, root);
</script>
</html>
